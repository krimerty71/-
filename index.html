<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мои заметки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #667eea;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #noteInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        #noteInput:focus {
            border-color: #667eea;
        }
        
        #addBtn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }
        
        #addBtn:active {
            background: #5a67d8;
        }
        
        .notes-container {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .note {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            position: relative;
        }
        
        .note-text {
            font-size: 16px;
            color: #333;
            word-break: break-word;
            padding-right: 70px;
        }
        
        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .delete-btn:active {
            background: #e53e3e;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мои заметки</h1>
        
        <div class="input-area">
            <input type="text" id="noteInput" placeholder="Введите заметку...">
            <button id="addBtn">ДОБАВИТЬ</button>
        </div>
        
        <div class="notes-container" id="notesContainer">
            <div class="empty-state">Нет заметок</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
